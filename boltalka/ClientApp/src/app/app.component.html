<div id="divMessages" class="messages">
  <ul>
    <li *ngFor="let message of messages"> <span class="badge">{{message}}</span></li>
  </ul>

</div>

<div class="input-zone">

  <label id="lblMessage" for="tbMessage">Message:</label>
  <input id="tbMessage" class="input-zone-input" type="text" [(ngModel)]="sendmessage" />
  <button id="btnSend" (click)="onClickSendMsg();">Send</button>
</div>
